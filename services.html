<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services | Boston Pro Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('boston-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }
    .top-bar {
      background-color: #03254a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .top-bar img {
      height: 60px;
    }
    .phone-cta {
      text-align: right;
    }
    .phone-cta span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .phone-cta a {
      background-color: #f4b400;
      color: #03254a;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .hero {
      background-color: #f4b400;
      text-align: center;
      padding: 50px 20px;
      color: #03254a;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .hero p {
      font-size: 1.2em;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .hero-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .hero-nav a {
      background-color: #03254a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .hero-nav a:hover {
      background-color: #021d38;
    }
    .content {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }
    .main {
      flex: 2;
      margin-right: 20px;
    }
    .sidebar-form {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .sidebar-form h2 {
      margin-top: 0;
      color: #03254a;
    }
    .sidebar-form input, .sidebar-form textarea, .sidebar-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sidebar-form button {
      background-color: #03254a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .sidebar-form button:hover {
      background-color: #021d38;
    }
    footer {
      background-color: #03254a;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</
